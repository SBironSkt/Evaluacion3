<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/Stylecrud.css">
    <script src="js/Funciones.js"></script>
    <title>Listado de Datos - Restaurante Firgolini</title>
</head>
<body>
    <div class="container">
        <h1>Listado de Datos - Restaurante Firgolini</h1>

        <!-- Formulario para agregar nuevo elemento -->
        <form id="add-form">
            <h2>Agregar Nuevo Elemento</h2>
            <label for="tipo_plato">Tipo de Plato:</label>
            <input type="text" id="tipo_plato" name="tipo_plato" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="precio_clp">Precio (CLP):</label>
            <input type="number" id="precio_clp" name="precio_clp" required>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            <button type="submit">Agregar</button>
        </form>

        <!-- Lista de elementos del menú -->
        <div id="menu-list"></div>
    </div>
</body>
</html>
